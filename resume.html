	<script>
	function loadCV(num){
		let doc = document.getElementById('iframe1');
		let link = document.getElementById('dlLink');
		
		if(num==1){

			doc.src = "https://docs.google.com/document/d/e/2PACX-1vSqQO1pD7s6WZj-tLYKr7Tzok8T_kODcFZU5oWXP6nsvUg4ecKGmNwcA6xJOhkPyRNJY9K1lm2B7I0Q/pub?embedded=true";
			link.href = "files/Tawsif Turabi Cinema CV.pdf";
		}
		if(num==2){
			//WebCV
			doc.src = "https://docs.google.com/document/d/e/2PACX-1vQXZ41q9eekCmfGF0S_HND218B0iSubmXSGqx62Oc3VSruhE2V-IFTZGYm_f0Gyklo7VblsmjDWFEGs/pub?embedded=true";

<i onclick="topFunction()" id="BTT" title="Go to top" class="fa fa-chevron-circle-up" aria-hidden="true"></i>
<script>
	//W3Schools
	//Get the button
	var mybutton = document.getElementById("BTT");
	// When the user scrolls down 20px from the top of the document, show the button
	window.onscroll = function() {scrollFunction()};
	function scrollFunction() {
	  if (document.getElementById('iframe1').body.scrollTop > 20 || document.getElementById('iframe1').documentElement.scrollTop > 20) {
		mybutton.style.display = "block";
	  } else {
		mybutton.style.display = "none";
	  }
	}
	// When the user clicks on the button, scroll to the top of the document
	function topFunction() {
	  document.body.scrollTop = 0;
	  document.documentElement.scrollTop = 0;
	}
</script>
